<a name="MGCCIDPTypes Defined in Vista's STD_C Library"></a>

<a name="wp9928"></a><h4 class="pHeading3">
  


Types Defined in Vista's STD_C Library
  </h4>


<!--TypesDefinedinVistasSTDCLibrary-->


<a name="wp9929"></a><p class="pBody">
The following types are not specific to SystemC, but rather are C++ built-in types required when you prepare SystemC-based designs. 
</p>


<a name="wp9931"></a>
<ul><li class="LL1BulSolid">int</li></ul>
<a name="wp9932"></a>
<ul><li class="LL1BulSolid">(unsigned) long</li></ul>
<a name="wp9933"></a>
<ul><li class="LL1BulSolid">(unsigned) char</li></ul>
<a name="wp9934"></a>
<ul><li class="LL1BulSolid">(unsigned) short</li></ul>
<a name="wp9935"></a>
<ul><li class="LL1BulSolid">float</li></ul>
<a name="wp9936"></a>
<ul><li class="LL1BulSolid">double</li></ul>
<a name="wp9937"></a>
<ul><li class="LL1BulSolid">bool</li></ul>
