<a name="MGCCIDPOpening an Existing Project"></a>

<a name="wp8001"></a><h4 class="pHeading3">
  


Opening an Existing Project
  </h4>


<!--OpeninganExistingProject-->


<a name="wp8002"></a><p class="pBody">
To open an existing project:
</p>


<a name="wp8003"></a>
<ol start="1."><li class="LL1Seq">Choose the File menu<span style=" font-weight: bold;"> &gt; Open Project</span> command. </li></ol>
<a name="wp8004"></a>
<ol start="2."><li class="LL1Seq">Using the dialog box now displayed, browse to the directory location of the project. (This is the directory in which the project&#39;s .<span style=" font-style: italic;">v2p</span><span style=" font-weight: bold; font-angle: normal;"> </span>file resides.)</li></ol>
<a name="wp8005"></a>
<ol start="3."><li class="LL1Seq">Click OK.</li></ol>
