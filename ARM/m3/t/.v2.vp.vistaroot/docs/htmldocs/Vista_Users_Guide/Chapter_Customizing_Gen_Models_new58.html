<a name="MGCCIDPARM GDB Cross Debugger Configurations"></a>

<a name="wp28409"></a><h3 class="pHeading2">
  


ARM GDB Cross Debugger Configurations
  </h3>



<a name="wp28410"></a><p class="pBody">
The file arm-gdb.el configures the GDB to use the arm cross debugger,
</p>


<a name="wp28411"></a><pre class="pCode">     defun arm-gdb (&amp;optional arg)</pre>


<a name="wp28412"></a><pre class="pCode">       &quot;Run arm gdb&quot;</pre>


<a name="wp28413"></a><pre class="pCode">       (interactive &quot;f&quot;)</pre>


<a name="wp28414"></a><pre class="pCode">       (setq gdb-command-name &quot;installation_ path/arm-elf/bin/arm-elf-gdb&quot;)</pre>


<a name="wp28415"></a><pre class="pCode">       (gdb arg))</pre>
