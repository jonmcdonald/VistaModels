<a name="wp17916"></a><h4 class="pHeading3">
  


mb_memory Class
  </h4>


<!--mbmemoryClass-->


<a name="wp17917"></a><p class="pBody">
Objects of this class are created automatically via <span style=" font-weight: bold;">declare_memory</span> in PV.
</p>


<a name="wp17918"></a><p class="pBody">
If you are using an external PV, you can create mb_memory objects in order to define specific names at addresses in a memory range. (see mb_memory_range)
</p>
