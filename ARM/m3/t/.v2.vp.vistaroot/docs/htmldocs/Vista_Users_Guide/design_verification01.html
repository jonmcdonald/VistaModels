Simulation and Verification
</h2>


<a name="wp7795"></a><p class="pBody">
Following the building and elaboration of a design, Vista can be used to assist in the verification and debugging of a design.
</p>


<a name="wp27816"></a><p class="pBody">
For batch simulation and debugging commands, see <a href='javascript:oT("CRF","Chapter_Command_Line_Ops_mb01.html");'>&quot;Batch and Command-Line Options&quot;</a>.
</p>
