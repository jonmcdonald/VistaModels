<a name="MGCCIDPCompile Output Tab"></a>

<a name="wp21450"></a><h4 class="pHeading3">
  


Compile Output Tab
  </h4>


<!--CompileOutputTab-->


<a name="wp21452"></a><p class="pBody">
This tab at the bottom of the main Vista window displays all messages related to the current session. 
</p>


<a name="wp21454"></a><p class="pBody">
To clear all messages from the Compile Output pane:
</p>


<a name="wp21455"></a>
<ul><li class="LL1BulSolid">Choose the <span style=" font-weight: bold;">Window &gt; Clear Messages</span> command.</li></ul>
