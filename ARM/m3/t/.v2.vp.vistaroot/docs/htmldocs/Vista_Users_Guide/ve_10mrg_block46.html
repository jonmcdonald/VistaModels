<a name="MGCCIDPRedrawing the Active Window"></a>

<a name="wp33953"></a><h5 class="pHeading4Split">
  


Redrawing the Active Window
</h5>




<a name="wp36275"></a><p class="pBody">
To redraw the graphics of the active editor window, use any of these methods:
</p>


<a name="wp36276"></a>
<ul><li class="LL1BulSolid">Press the F2 key.</li></ul>
<a name="wp36278"></a>
<ul><li class="LL1BulSolid">Click <span style=" font-weight: bold;">View &gt; Refresh</span> on UNIX. </li></ul>
<a name="wp35332"></a>
<ul><li class="LL1BulSolid">(On UNIX stations only) Click the middle mouse button.</li></ul>
