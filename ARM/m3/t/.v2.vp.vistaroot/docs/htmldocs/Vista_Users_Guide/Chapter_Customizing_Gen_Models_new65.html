<a name="wp17926"></a><h4 class="pHeading3">
  


mb_variable Class (PV and T)
  </h4>


<!--mbvariableClassPVandT-->


<a name="wp17927"></a><p class="pBody">
To propagate values from PV to T. When the component is defined, one or more mb_var are defined. These can be assigned in the PV model, and then they can be used in the T model.
</p>
