Local Signals and Channels
  </h4>


<!--LocalSignalsandChannels-->


<a name="wp31754"></a><p class="pBody">
Internal (i.e., non-interface) signals and communication channels belonging to a block diagram can be of any of the SystemC data types supported by Vista. The attributes of the channels can be modified using the <span style=" font-weight: bold;">Attributes </span>dialog box.
</p>
