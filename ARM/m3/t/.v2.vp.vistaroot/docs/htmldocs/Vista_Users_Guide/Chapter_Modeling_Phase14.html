<a name="MGCCIDPFormat for Legal Identifiers"></a>

<a name="wp20116"></a><h4 class="pHeading3">
  


Format for Legal Identifiers
  </h4>


<!--FormatforLegalIdentifiers-->


<a name="wp20117"></a><p class="pBody">
Follow these rules for naming:
</p>


<a name="wp20076"></a><ul><li class="LL2BulSolid">Identifiers should start with a letter (lowercase or upper case) or an underscore</li></ul>
<a name="wp20061"></a><ul><li class="LL2BulSolid">The remaining characters can be letters, numbers or an underscore</li></ul>
<a name="wp15079"></a><p class="pBody">
For example: <span style=" font-weight: bold;">pm_mem, r1, _</span><span style=" font-weight: bold; font-style: italic;">ahb</span><span style=" font-weight: bold; font-angle: normal;">_port.</span>
</p>
