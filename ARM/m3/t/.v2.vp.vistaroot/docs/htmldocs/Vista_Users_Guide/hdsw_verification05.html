<a name="MGCCIDPHardware Object Operations"></a>

<a name="wp22082"></a><h4 class="pHeading3">
  


Hardware Object Operations
  </h4>


<!--HardwareObjectOperations-->


<a name="wp22083"></a><p class="pBody">
You can perform two basic operations on the hardware objects:
</p>


<a name="wp22084"></a>
<ul><li class="LL1BulSolid">View Value &#151;  An implicit operation that shows the tree.</li></ul>
<a name="wp22085"></a>
<ul><li class="LL1BulSolid">Set New Value &#151;  An explicit operation. Double click on a value to make it editable then type a new value. </li></ul>
