<a name="wp19697"></a><h4 class="pHeading3">
  


Invoking the Memory Profiling Window
  </h4>


<!--InvokingtheMemoryProfilingWindow-->


<a name="wp19698"></a><p class="pBody">
To invoke the Memory Profiling window, do one of the following:
</p>


<a name="wp19699"></a>
<ul><li class="LL1BulSolid">Click the <span style=" font-weight: bold;">Memory Profiling</span> icon: 


<img src="images/Icon_Memory_Profile.gif" id="wp19701" border="0" hspace="0" vspace="0"/>



</li></ul>
<a name="wp19704"></a>
<ul><li class="LL1BulSolid">Select <span style=" font-weight: bold;">Simulation &gt; Memory Profiling</span>.</li></ul>
