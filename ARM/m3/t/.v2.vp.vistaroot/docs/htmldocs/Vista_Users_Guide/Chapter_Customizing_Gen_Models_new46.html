<a name="MGCCIDPAFM Integration Modifications"></a>

<a name="wp158358"></a><h4 class="pHeading3">
  


AFM Integration Modifications
  </h4>


<!--AFMIntegrationModifications-->


<a name="wp158359"></a><p class="pBody">
All AFM ports (pv-bus and signals) are automatically exposed through the AFM Exported Virtual System when it is instantiated as a Vista model. To list the ports in the Model GUI, click <span style=" font-weight: bold;">Update From Template</span> and press <span style=" font-weight: bold;">OK</span>. You must re-generate your model. 
</p>
