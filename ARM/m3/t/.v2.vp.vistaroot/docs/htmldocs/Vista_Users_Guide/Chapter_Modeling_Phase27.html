<a name="MGCCIDPGeneric Payload"></a>

<a name="wp22593"></a><h4 class="pHeading3">
  


Generic Payload
  </h4>


<!--GenericPayload-->


<a name="wp22594"></a><p class="pBody">
Models built using Vista communicate with each other through TLM 2.0 Sockets and TLM 2.0 Generic Payloads. This also applies to T models.
</p>


<a name="wp22875"></a><p class="pBody">
Generic payload refers to the standard <span style=" font-weight: bold;">tlm_generic_payload</span> class; Refer to the documentation for <span style=" font-weight: bold; font-style: italic;">TLM 2.0 </span>for more information.
</p>
